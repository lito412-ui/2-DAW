<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Álbum Dinámico · Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Mi Álbum de Fotos</h1>
            <p class="lead text-body-secondary">Selecciona cuántas imágenes quieres ver</p>
            
            <div class="d-flex justify-content-center align-items-center gap-2">
              <span>Mostrar:</span>
              <select id="seleccionar" class="form-select form-select-sm" style="width: auto;">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="contenedor">
            </div>
        </div>
      </div>
      <div class="container pb-5">
    <hr class="my-5">
    <h2 class="text-center mb-4">Estadísticas de Datos</h2>
    
    <div class="row justify-content-center mb-4">
        <div class="col-md-4 text-center">
            <label class="form-label fw-bold">Seleccionar Datos:</label>
            <select id="selectorDatos" class="form-select">
                <option value="dataset1">Ventas</option>
                <option value="dataset2">Uso de Tecnologías Web</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <div id="graficoBarras"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <div id="graficoDonut"></div>
            </div>
        </div>
    </div>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
