<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>AJAX Avanzado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

  <h1 class="mb-4">AJAX con API externa</h1>

  <input type="text" id="busqueda" class="form-control mb-3" placeholder="Buscar por nombre">

  <select id="orden" class="form-select mb-3">
    <option value="asc">Orden A–Z</option>
    <option value="desc">Orden Z–A</option>
  </select>

  <div id="resultado">
    <table class="table table-striped table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Contenido</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <p id="info-resultados">Cargando resultados...</p>
  </div>

  <div class="mt-4">
    <button id="btn-first" class="btn btn-secondary">Ir primera</button>
    <button id="btn-prev" class="btn btn-secondary">Anterior</button>
    <button id="btn-next" class="btn btn-secondary">Siguiente</button>
    <button id="btn-last" class="btn btn-secondary">Ir última</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
