<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>To-Do List Interactiva</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col transition-colors duration-300">
<div class="fixed top-6 right-6">
<button class="p-2 rounded-full bg-white dark:bg-slate-800 shadow-md text-slate-600 dark:text-slate-300 hover:scale-110 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round block dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
</button>
</div>
<main class="flex-1 flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-100 dark:border-slate-700">
<div class="p-8 pb-4">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white text-center mb-8">
                    To-Do List Interactiva
                </h1>
<div class="flex flex-col sm:flex-row gap-3">
<div class="relative flex-1">
<input class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="Añadir nueva tarea..." type="text"/>
</div>
<button class="bg-primary hover:bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
<span class="material-icons-round">add</span>
                        Añadir
                    </button>
</div>
</div>
<div class="px-8">
<div class="h-[1px] bg-slate-100 dark:bg-slate-700 w-full"></div>
</div>
<div class="p-8 pt-6 space-y-1">
<div class="task-item flex flex-col md:flex-row md:items-center justify-between p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors border-b border-slate-50 dark:border-slate-700/30">
<span class="text-slate-700 dark:text-slate-300 font-medium text-lg mb-3 md:mb-0">Aprender Tailwind CSS</span>
<div class="flex flex-wrap gap-2">
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">check_circle</span>
                            Completar
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-amber-400 hover:bg-amber-500 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">edit</span>
                            Editar
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">delete</span>
                            Eliminar
                        </button>
</div>
</div>
<div class="task-item flex flex-col md:flex-row md:items-center justify-between p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors border-b border-slate-50 dark:border-slate-700/30">
<span class="text-slate-700 dark:text-slate-300 font-medium text-lg mb-3 md:mb-0">Diseñar interfaz dashboard</span>
<div class="flex flex-wrap gap-2">
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">check_circle</span>
                            Completar
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-amber-400 hover:bg-amber-500 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">edit</span>
                            Editar
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">delete</span>
                            Eliminar
                        </button>
</div>
</div>
<div class="task-item flex flex-col md:flex-row md:items-center justify-between p-4 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors border-b border-slate-50 dark:border-slate-700/30">
<span class="text-slate-400 dark:text-slate-500 font-medium text-lg mb-3 md:mb-0 line-through italic">Revisar documentación</span>
<div class="flex flex-wrap gap-2">
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-slate-200 dark:bg-slate-600 text-slate-600 dark:text-slate-300 rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">undo</span>
                            Deshacer
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-amber-400 hover:bg-amber-500 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">edit</span>
                            Editar
                        </button>
<button class="flex-1 md:flex-none flex items-center justify-center gap-1.5 px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-semibold transition-colors">
<span class="material-icons-round text-lg">delete</span>
                            Eliminar
                        </button>
</div>
</div>
</div>
<div class="p-8 bg-slate-50/50 dark:bg-slate-900/50 border-t border-slate-100 dark:border-slate-700">
<div class="flex flex-wrap justify-center sm:justify-start gap-3">
<button class="bg-primary text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-md shadow-blue-500/20 active:scale-95 transition-all">
                        Todas
                    </button>
<button class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600 px-6 py-2.5 rounded-xl text-sm font-bold active:scale-95 transition-all">
                        Completadas
                    </button>
<button class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600 px-6 py-2.5 rounded-xl text-sm font-bold active:scale-95 transition-all">
                        Pendientes
                    </button>
</div>
<p class="text-center sm:text-left text-xs text-slate-400 dark:text-slate-500 mt-6 uppercase tracking-widest font-bold">
                    3 Tareas en total • Dashboard V1.0
                </p>
</div>
</div>
</main>
<footer class="p-6 text-center">
<p class="text-slate-400 dark:text-slate-600 text-sm">
            Diseñado con enfoque en accesibilidad y experiencia de usuario.
        </p>
</footer>

</body></html>
